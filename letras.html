<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francisco Site - Letras e NÃºmeros</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
        }
        #display {
            font-size: 20em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <button onclick="showRandomCharacter()">E esse ?</button>
    </div>
    <script>
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';

        function showRandomCharacter() {
            const characters = letters + numbers;
            const randomIndex = Math.floor(Math.random() * characters.length);
            document.getElementById('display').innerText = characters[randomIndex];
        }

        document.addEventListener('DOMContentLoaded', showRandomCharacter);
        document.body.addEventListener('click', showRandomCharacter);
    </script>
</body>
</html>
