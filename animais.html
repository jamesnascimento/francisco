<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #display {
            max-width: 80%;
            max-height: 80%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="animalName"></h1>
        <img id="display" src="" alt="Animal">
        <button onclick="showRandomAnimal()">E esse?</button>
    </div>
    <script>
        const animals = [
            'leao.jpg',
            'tigre.jpg',
            'cachorro.jpg',
            'gato.jpg',
            'cobra.jpg',
            'suricato.jpg',
            'girafa.jpg',
            'sapo.jpg',
            'tubarao.jpg',
            'arraia.jpg',
            'hipopotamo.jpg',
            'urso.jpg',
            'urso_polar.jpg',
            'rinoceronte.jpg',
            'zebra.jpg',
            'coruja.jpg',
            'esquilo.jpg',
            'rato.jpg',
            'baleia_cachalote.jpg',
            'baleia_azul.jpg',
            'orca.jpg',
            'golfinho.jpg',
            'macaco.jpg',
            'tartaruga.jpg',
            'elefante.jpg',
            'vaca.jpg',
            'galinha.jpg',
            'piupiu.jpg',
            'borboleta.jpg',
            'jacare.jpg',
            'flamingo.jpg',
            'porco.jpg',
            'bufalo.jpg',
            'antilope.jpg',
            'papagaio.jpg',
            'tatu.jpg'
        ];

        function showRandomAnimal() {
            const randomIndex = Math.floor(Math.random() * animals.length);
            const randomImage = animals[randomIndex];
            document.getElementById('display').src = randomImage;

            // Extract and display the formatted file name
            const fileName = randomImage.split('/').pop().split('.').shift().replace(/_/g, ' ');
            const formattedName = fileName.charAt(0).toUpperCase() + fileName.slice(1);
            document.getElementById('animalName').textContent = formattedName;
        }

        document.addEventListener('DOMContentLoaded', showRandomAnimal);
        document.body.addEventListener('click', showRandomAnimal);
    </script>
</body>
</html>
